{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website Title{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Include any additional CSS or JS libraries here -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content of each page will be inserted here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} Your Website Name. All Rights Reserved.</p>
    </footer>

    <!-- Include any additional scripts here -->
</body>
</html>
